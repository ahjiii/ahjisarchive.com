<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
	
<style>
  .loading-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff; 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; 
  }
</style>
</head>
<body>
 
  <div class="loading-container">
    <img src="images/flower-ani.gif" alt="Loading..." width="500" height="500">
  </div>



  <script>
    window.addEventListener('load', function() {
      var loadingContainer = document.querySelector('.loading-container');
      loadingContainer.style.display = 'none';
    });
  </script>
</body>
</html>
